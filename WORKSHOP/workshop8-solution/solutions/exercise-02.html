<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="container text-center mt-5">
    <h1 class="mb-4">Personalized Greeting</h1>
    <p id="greeting" class="h3 mb-3"></p>
    <label for="userName" class="h5">Enter your name:</label>
    <input type="text" id="userName" class="form-control mb-3" />
    <button id="greetingBtn" class="btn btn-primary">Update Greeting</button>
    <script>
      const greetingButton = document.getElementById('greetingBtn');
      greetingButton.addEventListener('click', function () {
        const userName = document.getElementById('userName').value;
        const greetingElement = document.getElementById('greeting');

        const now = new Date();
        const currentHour = now.getHours();

        if (currentHour >= 5 && currentHour < 12) {
          greetingElement.textContent = `Good morning, ${userName}!`;
        } else if (currentHour >= 12 && currentHour < 18) {
          greetingElement.textContent = `Good afternoon, ${userName}!`;
        } else {
          greetingElement.textContent = `Good evening, ${userName}!`;
        }
      });
    </script>
  </body>
</html>
