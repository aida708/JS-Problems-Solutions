<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 08</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-4">Currency Converter</h2>
      <div class="form-group mt-3">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency" class="form-control">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <!-- Add other currencies as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="toCurrency">To:</label>
        <select id="toCurrency" class="form-control">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <!-- Add other currencies as needed -->
        </select>
      </div>
      <button id="convertButton" class="btn btn-primary">Convert</button>

      <div id="result" class="mt-3"></div>
    </div>
    <script>
      const currencyRates = {
        USD: 1,
        EUR: 0.85,
        GBP: 0.75,
        // Add other currency rates relative to the base currency (USD)
      };

      document
        .getElementById('convertButton')
        .addEventListener('click', function () {
          const amount = parseFloat(document.getElementById('amount').value);
          const fromCurrency = document.getElementById('fromCurrency').value;
          const toCurrency = document.getElementById('toCurrency').value;

          if (!isNaN(amount)) {
            const result = convertCurrency(amount, fromCurrency, toCurrency);
            document.getElementById(
              'result'
            ).textContent = `${amount} ${fromCurrency} = ${result.toFixed(
              2
            )} ${toCurrency}`;
          } else {
            document.getElementById('result').textContent =
              'Please enter a valid amount';
          }
        });

      function convertCurrency(amount, from, to) {
        const amountInBase = amount / currencyRates[from];
        return amountInBase * currencyRates[to];
      }
    </script>
  </body>
</html>
