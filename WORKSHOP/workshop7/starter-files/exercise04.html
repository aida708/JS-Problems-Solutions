    <!-- create a calculator class with property: calculationCount  = 0; -keep track of how many calculations have been done
    add a method to the calculator class that adds two numbers
    create instances of the calculator class -->
    <script>
      // const calc = new Calculator();

      class Calculator {
        constructor() {
          this.calculationCount = 0;
        }

        add(num1, num2) {
          this.calculationCount++;
          return num1 + num2;
        }

        subtract(num1, num2) {
          this.calculationCount++;
          return num1 - num2;
        }

        multiply(num1, num2) {
          this.calculationCount++;
          return num1 * num2;
        }

        divide(num1, num2) {
          this.calculationCount++;
          if (num2 === 0) {
            throw new Error("Cannot divide by zero");
          }
          return num1 / num2;
        }

      }
      //e testojme , krijo an instance
      const calc = new Calculator();
      console.log(calc.add(1, 2));
      console.log(calc.subtract(1, 2));
      console.log(calc.multiply(1, 2));
      console.log(calc.divide(1, 2)); 
      console.log(calc.calculationCount);
      

    </script>
