        }

       
      }
      
      const People = [
        new Person ('John', 30),
        new Person ('Jane', 25),
        new Person ('Bob', 40),
      ]

     function addMethodToPerson(methodName, method) {
       Person.prototype[methodName] = method;
     }

     addMethodToPerson('showAge', function() {
      alert(`Age is : ${this.age}`);
     })
