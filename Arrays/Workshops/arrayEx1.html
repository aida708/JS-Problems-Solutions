<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="demo"></p>
    <script>
        const myArray = [1, 2, 3, 4, 5, 6, 7];

        const arr2 = [];

        for(let i = 0; i < myArray.length; i++){

            if(myArray[i] % 2 === 0){
                arr2.push(myArray[i]);
            }
        }


        document.getElementById("demo").innerHTML = `myArray = ${myArray}; arr2 = ${arr2}`;
    </script>
</body>
</html>
